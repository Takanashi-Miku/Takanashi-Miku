	    <script>
	        $(function(){
	            var content_arr=[];//定义一个空数组
	            $('#tabBox1-bd li a').each(function(){//遍历box内容
	                var content=$.trim($(this).text());//去掉前后文空格
	                content_arr.push(content);//内容放进数组
	            })
	            for(var i=0;i<content_arr.length;i++){//遍历循环数组
	                if(content_arr[i].length>=42){//如果数组长度（也就是文本长度）大于等于50（数字可自己定义）
	                    content=content_arr[i].substr(0,42)+'...';//添加省略号并放进box文字内容后面
	                    $('#tabBox1-bd li a').eq(i).text(content);
	                }else{
	                    content=content_arr[i];
	                    $('#tabBox1-bd li a').eq(i).text(content);
	                }
	            }
	        });
